{% extends 'users/base.html' %}
{% load i18n%}

{% block title %}Login{% endblock %}

{% block form %}
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">{% translate 'Email' %}</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
</div>
<div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">{% translate 'Password' %}</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
</div>
<button type="submit" class="btn btn-primary">{% translate 'Login' %}</button>
<a href="{% url 'users:registration' %}" class="btn btn-primary">{% translate 'Create account' %}</a>
{% endblock %}
